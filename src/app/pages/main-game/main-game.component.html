<div
  class="d-flex flex-column vh-100 justify-content-between p-3"
  [style.backgroundColor]="currentTeam.color"
>
  <div class="d-flex flex-row w-100 justify-content-between">
    <div id="timeContainer" class="timer" (click)="start()">
      ‚è≥ <span id="timeLeft">{{ timeLeft }}</span
      >s
    </div>
    <span>{{ currentTeam.name }}</span>

    <span
      class="score"
      [ngClass]="{ 'animate-correct': animateCorrect }"
      (animationend)="animateCorrect = false"
    >
      Aciertos: {{ score }}</span
    >
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <span
      class="text-center current-word"
      [@wordAnimation]="animationState"
      (@wordAnimation.done)="wordAnimationDone($event)"
    >
      {{ currentWord }}
    </span>
  </div>
  <div class="d-flex flex-row w-100 justify-content-between">
    <button
      mat-button
      class="next_word_button"
      (click)="nextWord()"
      [disabled]="isInputDisabled"
    >
      Next Word
    </button>
    <button
      mat-button
      class="correct_word_button"
      (click)="correctWord()"
      [disabled]="isInputDisabled"
    >
      Correct Word
    </button>
  </div>
</div>
